<div class="container-lg py-3">
    <mat-card class="px-4 pt-4 mx-auto" style="max-width: 600px;">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content class="pt-3">
            <form id="registerForm" [formGroup]=loginForm (ngSubmit)="handleFormSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="email.hasError('required')">Please enter email</mat-error>
                    <mat-error *ngIf="email.hasError('email')">Please enter a valid email</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="password.hasError('required')">Please enter password</mat-error>
                </mat-form-field>
            </form>
            <div class="ps-1">
                <a routerLink="/forgot-password">Forgot Password</a>
            </div>
        </mat-card-content>
        <mat-card-actions align="end" class="mb-0">
            <button mat-button class="w-100" type="submit" form="registerForm">LOGIN</button>
        </mat-card-actions>
        <mat-card-footer *ngIf="loginResponsePending">
            <mat-progress-bar mode="indeterminate" ></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
