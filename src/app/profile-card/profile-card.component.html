<div class="sticky-md-top" style="top: 80px;">
    <mat-card class="p-2 placeholder-glow">
        <!-- <mat-card-subtitle>{{user?.email}}</mat-card-subtitle> -->
        <mat-card-content>
            <div class="text-center py-2">
                <img [src]="profilePhotoUrl || getPlaceholder(150)" width="150" height="150"
                    class="img-fluid m-3 rounded-circle border border-2 profile-photo" [appLoading]="!profilePhotoUrl">
                <div class="h4" [appLoading]="!user">{{user?.firstName}} {{user?.lastName}}</div>
            </div>
            <mat-divider></mat-divider>
            <mat-list class="text-center">
                <mat-list-item>
                    <mat-icon matListIcon class="me-2">person</mat-icon>
                    <span class="badge rounded-pill text-bg-light me-2">{{connections}}</span>
                    Connections
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <mat-icon matListIcon class="me-2">article</mat-icon>
                    <span class="badge rounded-pill text-bg-light me-2">{{noOfUserPosts}}</span>
                    Posts
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
