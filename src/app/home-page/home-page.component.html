<div class="container-lg py-3">
    <div class="row g-3">
        <div class="col-12 col-md-3" style="min-width: 260px;">
            <app-profile-card></app-profile-card>
        </div>
        <div class="col-12 col-md">
            <app-posts-list></app-posts-list>
        </div>
    </div>

    </div>
