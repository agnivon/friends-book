<div class="row g-3 post-list-container" *ngIf="displayPosts?.length; else loading">
    <div *ngFor="let post of (displayPosts | visibleposts)" class="col-12">
        <app-post-card [post]="post"></app-post-card>
    </div>
</div>
<ng-template #loading>
    <mat-spinner class="mx-auto"></mat-spinner>
</ng-template>
